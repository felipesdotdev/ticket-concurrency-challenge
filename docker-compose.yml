version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: postgres-resiliency
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: ticketdb
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d ticketdb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - challenge-network

  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: rabbitmq-resiliency
    hostname: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: app
      RABBITMQ_DEFAULT_PASS: app
      RABBITMQ_DEFAULT_VHOST: /
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "status"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - challenge-network

  redis:
    image: redis:7.2-alpine
    container_name: redis-resiliency
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - challenge-network

volumes:
  postgres-data:

networks:
  challenge-network:
    driver: bridge
